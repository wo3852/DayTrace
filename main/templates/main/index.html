<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    {% include "../include/base.html" %}
    <script defer src="/static/js/index.js"></script>
</head>

<body>
    {% include "../include/toolbar.html" %}
    <section class="hero is-primary is-medium">
        <!-- Hero content: will be in the middle -->
        <div class="hero-body" style="margin-top:50px;">
            <div class="container has-text-centered">
                <p class="title">
                    Title
                </p>
                <p class="subtitle">
                    Subtitle
                </p>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <center>
                        <figure class="image is-128x128" style="margin-bottom:10px;">
                            <img class="is-rounded " src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </center>
                </div>
            </nav>
        </div>
    </section>


    <center>
        <h1 class="title user_name_title" style="margin-top:50px;"></h1>
    </center>
    <nav class="level is-mobile" style="margin-top:50px;">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">포스트</p>
                <p class="title post_count"></p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">팔로잉</p>
                <p class="title">123</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">팔로워</p>
                <p class="title">456K</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">좋아요</p>
                <p class="title">789</p>
            </div>
        </div>
    </nav>


<!--게시물 달기창 시작-->
    <section class="section posting_div">
        <article class="media">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </p>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <textarea class="textarea" placeholder="Add a comment..." value=""></textarea>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success post_send">게시글 저장</button>
                    </p>
                </div>
            </div>
        </article>
    </section>
<!--게시물 달기창 끝-->


    {% include "../include/footer.html" %}
</body>

</html>
